<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#331a0d"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Lexend+Deca:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link href="styles.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <title>Bud's Cafe</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    };
  </script>
</head>

<body>
  <div>
    <center>
      <img src="img/logo.png" alt="Bud's Cafe Logo" id="logo">
    </center>
  </div>
  <div id="content">
    <span id="note"></span>
  </div>

  <nav>
    <span class="nav-item nav-item-selected" id="nav-snacks">
      <img src="img/burger.png">
      <span class="nav-label">Foods</span>
    </span>
    <span class="nav-item" id="nav-hot">
      <img src="img/coffee.png">
      <span class="nav-label">Hot Drinks</span>
    </span>
    <span class="nav-item" id="nav-cold">
      <img src="img/juice.png">
      <span class="nav-label">Cold Drinks</span>
    </span>
  </nav>
  <script defer src="script.min.js" type="text/javascript"></script>
</body>

</html>
